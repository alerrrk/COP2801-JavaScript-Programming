<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Project 7: JavaScript Arrays</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>  
        .center {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #dddddd;
        }
    </style>

</head>
<body class="pb-5">
    
    <!-- Header -->
    <div class="py-3 bg-dark text-white">
        <div class="container">
            <h1>Project 7: JavaScript Arrays</h1>
            <h2>Alexander Recinos</h2>
        </div>
    </div>
    
    <!-- Content -->
    <div class="container">
        <!-- Titles -->
        <div class="row pt-4 pb-2">
            <h1 class="col-6">Kinds of Fruits</h1>
            <h3 class="col-6 text-center text-decoration-underline">Action performed</h3>
        </div>
        <!-- Buttons then action message -->
        <div class="row">
            <div class="px-3 col-6">
                <button class="mt-1" onclick="addToArray()">Add Fruit</button>
                <button class="mt-1" onclick="updateArray()">Update Fruit</button>
                <button class="mt-1" onclick="removeFromArray()">Remove Fruit</button>
                <button class="mt-1" onclick="sortArray()">Sort</button>
                <button class="mt-1" onclick="reverseArray()">Reverse</button>
                <button class="mt-1" onclick="removeLast()">Remove Last</button>
            </div>
            <h4 class="text-center col-6 text-danger" id="action_performed"></h4>
        </div>
        <br>
        <!-- Table -->
        <table style="width: 100%;">
            <thead>
                <tr>
                <th>Index number</th>
                <th>Fruits</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>   
    </div>
</body>
<script src="project7.js"></script>
</html>
