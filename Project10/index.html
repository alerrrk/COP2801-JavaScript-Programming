<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Project 10: Event Handlers</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">

</head>
<body id="body" class="pb-5 light-background" onload="">
    <div id="" class="py-3 bg-dark orange-text">
        <div class="container">
            <h2>Alexander Recinos</h2>
            <h3 id="doc_heading"></h3>
        </div>
    </div>

    <div id="" class="container text-center">
        <h1 class="pt-3 pb-1 text-white">Amazing Sights of Portugal</h1>
        <h3 class="rainbow rainbow_text_animated">Sign up for a once in a lifetime experience touring the Iberian coast!</h3>
    </div>
    
    <br>
    
    <div class="container d-sm-flex justify-content-between">
        <div>
            <form class="g-col-4 text-white" id="contact-form">
                <!-- Name -->
                <label for="fname" class="form-label fs-5">First Name:</label><br>
                <input class="form-control" type="text" id="fname" name="fname" placeholder="Anita"><br>

                <label for="lname" class="form-label fs-5">Last Name:</label><br>
                <input class="form-control" type="text" id="lname" name="lname" placeholder="Vacay"><br>
                <!-- Phone number -->
                <label for="phone-number" class="form-label fs-5">Phone Number:</label><br>
                <input class="form-control" type="tel" id="phone-number" name="phone number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                <!-- Email -->
                <label for="email" class="form-label fs-5">Email Address:</label><br>
                <input class="form-control" type="email" id="email" name="email" placeholder="example@domain.com"><br>
                <!-- Submit -->
                <input id="submit-btn" class="btn btn-lg btn-light btn-outline-dark" type="submit">
            </form>
            <p class="mt-3 fw-bold text-white" id="action-message"></p><br>
        </div>
        
        <img class="img-fluid float-end w-75 rounded align-items-lg-center border border-3 border-dark"
            src="portuguese_coast.jpg" alt="Side-view of a marina on the Portuguese coast.">
    </div>
</body>
<script src="project10.js"></script>
<script>
    let docTitle = document.title;
    document.getElementById("doc_heading").innerHTML = docTitle;
</script>
</html>
